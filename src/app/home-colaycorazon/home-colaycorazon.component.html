<!-- Sección de mascotas -->
<div class="container-fluid bg-light py-5">
    <div class="container">
        <h2 class="text-primary text-center mb-4">Mascotas Disponibles para Adopción</h2>
        <div class="row">
            <!-- Card de ejemplo de una mascota -->
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let mascota of mascotas | async">
                <!-- Enlace a la página de detalles de la mascota -->
                <a [routerLink]="['/mascotas/detalles', mascota.id_mascota]" class="card mb-4 shadow-sm text-decoration-none" style="color: inherit;">
                    <img class="card-img-top" [src]="mascota.foto_url" alt="Imagen de {{mascota.nombre}}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ mascota.nombre }}</h5>
                        <p class="card-text">Edad: {{ mascota.edad }} años</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
